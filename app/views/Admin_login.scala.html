


<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" type="image/png" href="@routes.Assets.versioned("images/favicon.ico")">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

        <title>ShopPRO Admin Page</title>

        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        <meta name="viewport" content="width=device-width" />


            <!-- Bootstrap core CSS     -->
        <link href="@routes.Assets.versioned("css/bootstrap.min.css")" rel="stylesheet" />

            <!--  Light Bootstrap Dashboard core CSS    -->
        <link href="@routes.Assets.versioned("css/light-bootstrap-dashboard.css")" rel="stylesheet"/>

            <!--  CSS for Demo Purpose, don't include it in your project     -->
        @*<link href="../../assets/css/demo.css" rel="stylesheet" />*@


            <!--     Fonts and icons     -->
        @*<link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">*@
        <link href="@routes.Assets.versioned("css/font-awesome.min.css")" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
        <link href="@routes.Assets.versioned("css/pe-icon-7-stroke.css")" rel="stylesheet" />

    </head>
    <body>

        <nav class="navbar navbar-transparent navbar-absolute">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">MKIDs ADMIN SITE</a>
                </div>
            </div>
        </nav>


        <div class="wrapper wrapper-full-page">
            <div class="full-page login-page" data-color="azure" data-image="@routes.Assets.versioned("img/full-screen-image-3.jpg")">

                    <!--   you can change the color of the filter page using: data-color="blue | azure | green | orange | red | purple" -->
                <div class="content">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                                <form action="@routes.Application.authenticate()" method="POST" id="loginform" autocomplete="off">

                                        <!--   if you want to have the card without animation please remove the ".card-hidden" class   -->
                                    <div class="card card-hidden" id="loginGroup">
                                        <div class="header text-center" style="padding: 0">@Messages("login.LoginWith")</div>
                                        <div class="content">
                                                <div class="form-group">
                                                    <label>@Messages("login.Email")</label>
                                                    <input type="text" style="display:none">
                                                    <input id="email" class="form-control" type="text" placeholder="@Messages("login.Email")" name="email" >
                                                </div>
                                                <div class="form-group">
                                                    <label>@Messages("login.Password")</label>
                                                    <input type="password" style="display:none">
                                                    <input id="password" class="form-control" type="password" placeholder="@Messages("login.Password")" name="password" >
                                                </div>
                                        </div>
                                        <div class="footer text-center">

                                            <button type="submit" class="btn btn-fill btn-warning btn-wd">@Messages("login.Signin")</button>
                                        </div>
                                    </div>

                                </form>



                            </div>
                        </div>
                    </div>
                </div>

                <footer class="footer footer-transparent">
                    <div class="container">
                        <nav class="pull-left">
                            <ul>
                                <li>
                                    <a href="@play.Play.application().configuration().getString("web.link.root")">
                                Home
                                    </a>
                                </li>
                                <li>
                                    <a href="http://viettel.com.vn/">
                                Viettel Group
                                    </a>
                                </li>
                            </ul>
                        </nav>
                        <p class="copyright pull-right">
                                &copy; 2015 <a href="http://m1s.vn/">Giang Bui Binh</a>, made with love for a better web
                        </p>
                    </div>
                </footer>

            </div>

        </div>


    </body>

    <!--   Play Messages JSRoutes     -->
        <script type="text/javascript" src="@routes.JsController.jsMessages()"></script>
    <!--   Core JS Files   -->
    <script src="@routes.Assets.at("js/jquery.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("js/jquery-ui.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("js/bootstrap.min.js")" type="text/javascript"></script>

    <script src="@routes.Assets.at("js/jquery.validate.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("js/additional-methods.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("js/jquery-validate.bootstrap-tooltip.js")" type="text/javascript"></script>

        <!--  Notifications Plugin    -->
    <script src="@routes.Assets.at("js/bootstrap-notify.js")"></script>

        <!-- Light Bootstrap Dashboard Core javascript and methods -->
    <script src="@routes.Assets.at("js/light-bootstrap-dashboard.js")"></script>

    <script src="@routes.Assets.at("js/ShowNotification.js")" type="text/javascript"></script>


    <script type="text/javascript">
        $().ready(function(){

            @if(flash.containsKey("success")) {
                showNotification('top','center','info','@flash.get("success")','pe-7s-like2');
            }
            @if(flash.containsKey("failed")) {
                 showNotification('top','center','danger','@flash.get("failed")','pe-7s-close-circle');
            }

            lbd.checkFullPageBackgroundImage();

            setTimeout(function(){
                // after 1000 ms we add the class animated to the login/register card
                $('.card').removeClass('card-hidden');
            }, 700)
        });
    </script>

    <script src="@routes.Assets.at("js/view/Admin_login.js")" type="text/javascript"></script>



</html>
